<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embrace</title>

    <!-- Tailwind -->
    <link rel="stylesheet" href="../css/output.css" />

    <!-- Fonts General Sans Variabel -->
    <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet" />

    <!-- Alpine JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="font-general antialiased">
    <main class="flex h-screen flex-col">
      <div>
        <!-- Navbar -->
        <header
          class="mx-auto flex max-w-screen-2xl items-center justify-between pt-[18px]"
        >
          <!-- Logo -->
          <div>
            <a href=""
              ><img
                src="/src/img/embrace-logo.png"
                alt="embrace-logo"
                width="144"
              />
            </a>
          </div>

          <!-- Menu -->
          <ul class="flex gap-10 font-medium">
            <li>
              <a href="">How It Works </a>
            </li>
            <li><a href="">Our Work</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">About Us</a></li>
          </ul>

          <!-- CTA button -->
          <div>
            <a
              href=""
              class="bg-brand-primary block rounded-full px-6 py-3 text-white"
              >Book A Call</a
            >
          </div>
        </header>
        <hr class="my-4 border-t-2" />
      </div>

      <!-- hero -->
      <div>
        <div
          class="mx-auto mb-16 mt-5 flex max-w-screen-2xl items-center justify-between"
        >
          <div class="w-1/2">
            <h1 class="text-8xl font-semibold">
              We Take <br />
              Care Of <br />
              Your Brand
            </h1>
            <p class="py-5">
              We care about our work and we care about our clients.
            </p>
            <form action="" method="post" class="flex gap-5">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your Email"
                class="w-72 rounded-full border bg-gray-100 px-8 py-2"
              />
              <button
                class="bg-brand-primary block rounded-full px-6 py-3 text-white"
              >
                Lets Talk
              </button>
            </form>
          </div>
          <div>
            <img src="/src/img/hero.png" alt="hero-image" width="608" />
          </div>
        </div>
      </div>

      <!-- Partners -->
      <div class="bg-brand-gray">
        <div class="mx-auto max-w-screen-2xl">
          <div>
            <h2 class="mb-14 mt-16 text-center text-2xl font-medium">
              Companies We Work with
            </h2>
          </div>
          <div>
            <ul class="flex items-center justify-between">
              <li>
                <img
                  src="/src/img/spotify.png"
                  alt="spotify-logo"
                  width="140"
                />
              </li>
              <li>
                <img src="/src/img/google.png" alt="spotify-logo" width="140" />
              </li>
              <li>
                <img src="/src/img/uber.png" alt="spotify-logo" width="140" />
              </li>
              <li>
                <img
                  src="/src/img/microsoft.png"
                  alt="spotify-logo"
                  width="140"
                />
              </li>
              <li>
                <img
                  src="/src/img/shopify.png"
                  alt="spotify-logo"
                  width="140"
                />
              </li>
            </ul>
          </div>
          <div>
            <ul class="mt-10 flex items-center justify-between">
              <li>
                <img
                  src="/src/img/evernote.png"
                  alt="spotify-logo"
                  width="140"
                />
              </li>
              <li>
                <img src="/src/img/adobe.png" alt="spotify-logo" width="140" />
              </li>
              <li>
                <img src="/src/img/paypal.png" alt="spotify-logo" width="140" />
              </li>
              <li>
                <img src="/src/img/amazon.png" alt="spotify-logo" width="140" />
              </li>
              <li>
                <img src="/src/img/asana.png" alt="spotify-logo" width="140" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
